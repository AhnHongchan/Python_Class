<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ count }}</p>
    <p>{{ count }}</p>
    <p>{{ count }}</p>
    <p>{{ count }}</p>
    <!-- 'v-on' directive를 사용하여 DOM 이벤트를 수신할 수 있음-->
    <button v-on:click="increment">버튼!!!</button>
    <!-- ref 객체 + 1로 반응한다. -->
    <h1>{{ object.id.value + 1 }}</h1>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // button을 선택
    // button에 이벤트 리스터를 부착 (클릭 이벤트에 반응)
      // p태그를 선택
      // p태그의 컨텐츠를 변수에 저장
      // 그 변수값을 1 증가
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const increment = function () {
          // value가 빠지면 ref 객체를 1 증가시킨다는 의미가 된다.
          // 매우 조심해야함
          count.value++
          object.id.value++
        }
        // const object = { id: ref(0) }
        const object = { id: ref(0) }
        // const {id} = object

        // template에서 쓰려면 setup 함수의 return에 있어야 한다.
        return {
          count, 
          increment,
          object,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
